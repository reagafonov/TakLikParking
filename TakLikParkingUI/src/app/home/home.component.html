<div class="container pt-5">
    <div *ngIf="registerMode" style="text-align: center;">
    <h1>Find where to park your car</h1>
    <div class="text-center"></div>
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-lg">Learn more</button>
    </div>
    <div *ngIf="!registerMode" class="row justify-content-center">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
